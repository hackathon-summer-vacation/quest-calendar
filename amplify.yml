version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
        - npx ampx generate outputs --app-id d3jqkwfiqsbcui --branch foramp
    build:
      commands:
        - npx expo export
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*