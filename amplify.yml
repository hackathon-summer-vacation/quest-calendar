version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd questCalendar
        - nvm install 20
        - nvm use 20
        - corepack enable
        - npm install -g npm
    build:
      commands:
        - npm ci || npm install --legacy-peer-deps
  artifacts:
    baseDirectory: questCalendar/dist
    files:
      - '**/*'
  cache:
    paths:
      - questCalendar/node_modules/**/*